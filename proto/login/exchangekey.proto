message c2s_exchangekey{
    required string clientkey = 1; //base64(dh-exchange(8 byte randomkey))
};

message s2c_exchangekey{
    required int32 code = 1;
    optional string serverkey= 2; //base64(dh-exchange(8 byte randomkey))
};
